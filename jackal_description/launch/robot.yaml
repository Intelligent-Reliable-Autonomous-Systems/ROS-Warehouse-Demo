serial_number: j100-0000
version: 0
system:
  hosts:
    - hostname: cpr-j100-0000
      ip: 192.168.131.1
  ros2:
    namespace: j100_0000
platform:
  attachments:
    - name: front_fender
      type: j100.fender
    - name: rear_fender
      type: j100.fender
      rpy: [0.0, 0.0, 3.1415]
sensors:
  gps:
  - model: microstrain_gq7
    urdf_enabled: true
    launch_enabled: true
    parent: rear_0_mount
    xyz: [0.0, 0.0, 0.0]
    rpy: [0.0, 0.0, 0.0]
    ros_parameters:
      microstrain_inertial_driver:
        port: "/dev/microstrain_main"
        baudrate: 115200
        gnss1_frame_id: "left_antenna_link"
        gnss2_frame_id: "right_antenna_link"   
        
